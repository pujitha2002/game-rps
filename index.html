<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper sissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label"class="badge" >comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>paper cover rock.you win!</p>
    </div>
    <div class="choices">
        <div id="rock"class="choice">
            <img style="width: 200px; border: 4px solid white; border: 4px solid white;border-radius: 50%;height: 150px;"src="unnamed.png" alt=" ">
        </div>
        <div id="paper"class="choice">
            <img style="width: 200px; border: 4px solid white; border: 4px solid white;border-radius: 50%;height:150px;" src="paper.jpg"alt=" ">
        </div>
        <div id="sissor"class="choice">
            <img style="width: 200px; border: 4px solid white; border: 4px solid white;border-radius: 50%;height: 150px;" src="sicssor.jpg" alt=" ">
        </div>

    </div>
    <p id="action">make move</p>
    <script src="app.js"></script>
    
</body>
</html>
